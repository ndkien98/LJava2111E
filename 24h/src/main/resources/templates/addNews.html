<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<h1>Thêm bài đăng</h1>

<form th:action="@{/news/save}" th:object="${newRequest}" method="post">

    Mã bài đăng: <input type="text" th:field = "*{id}"><br>
    Tiêu đề: <input type="text" th:field = "*{title}"> <br>
    Tác giả: <input type="text" th:field = "*{author}"> <br>
    Nguồn: <input type="text" th:field = "*{originalResource}"> <br>
    content: <textarea th:inline="text">[[${content}]]</textarea>
    <input type="submit" value="create">
</form>

</body>
</html>
