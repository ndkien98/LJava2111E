<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <title>Customer List</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">Danh sách bài đăng</h1>
<a href="/news/create">Thêm bài đăng</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>STT</th>
            <th>Tiêu đề</th>
            <th>Tác giả</th>
            <th>Nguồn</th>
            <th>Số lần truy cập</th>
            <th>Hành động</th>
        </tr>
        <tr th:each ="data : ${news}">
            <td th:utext="${data.id}"></td>
            <td th:utext="${data.title}">...</td>
            <td th:utext="${data.author}">...</td>
            <td th:utext="${data.originalResource}">...</td>
            <td th:utext="${data.numberAccess}">...</td>
            <td>
                <button>Chi tiết</button>
            </td>
        </tr>
    </table>
</div>
</body>
<script>


</script>
</html>
